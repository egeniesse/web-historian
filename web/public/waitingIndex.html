<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src = "https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <script >
  $(document).ready(function(){
    $("body").on("keydown",function(key){
      if(key.keyCode === 13){
        var urlRequest = $(".input").val();
        $ajax({
          url: "/",
          type: "POST",
          data: urlRequest
        })
        $(".input").val("");
        $(".waiting").html('Waiting for the internet to catch up.')
      }
  });
});</script>
</head>
<body>
  Enter a URL here:
  <form method="POST">
  <p class = 'waiting'>Please wait while the internet catches up with you<p>
    <input type="input" name="url" class = "input"></input>
  </form>
</body>
</html>
